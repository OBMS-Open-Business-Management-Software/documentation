site_name: OBMS Documentation
site_url: "https://docs.getobms.com"
repo_url: "https://github.com/OBMS-Open-Business-Management-Software/core"
repo_name: OBMS Core
theme:
  name: material
  logo: assets/full.logo.svg
  favicon: assets/full.favicon.svg
  palette:
    primary: custom
    accent: custom
  font:
    text: Space Grotesk
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.path
    - content.code.copy
  experimental: true
copyright: "Â© 2025 OBMS (Open Business Management Software). All rights reserved."
plugins:
  - search
  - macros:
      macros_file: "mkdocs_macros.py"
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OBMS-Open-Business-Management-Software/core
    - icon: fontawesome/brands/discord
      link: https://discord.gg/EZPkVqpvy9
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-BKVN29NP9N
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >- 
            Thanks for your feedback!
extra_css:
  - stylesheets/extra.css
extra_javascript:
  - js/extra.js
nav:
  - Home: index.md
  - Getting Started:
    - Prerequisites: getting-started/prerequisites.md
    - Installation:
      - Bare Metal: getting-started/installation/bare_metal.md
      - Docker: getting-started/installation/docker.md
      - Kubernetes: getting-started/installation/kubernetes.md
    - Configuration: getting-started/configuration.md
  - Modules: modules.md
  - User Guide:
    - Introduction: user_guide/intro.md
  - Admin Guide:
    - Introduction: admin_guide/intro.md
    - User Management: admin_guide/user_management.md
    - REST API: admin_guide/api.md
    - OAUTH Server: admin_guide/oauth.md
    - WebDAV Server: admin_guide/webdav.md
  - Developer Guide:
    - Introduction: developer_guide/intro.md
    - Tooling: developer_guide/tooling.md
    - Modules:
      - Core: developer_guide/modules/core.md
      - Products: developer_guide/modules/products.md
      - Payment Gateways: developer_guide/modules/payment_gateways.md
    - Contributing: developer_guide/contributing.md
  - Licensing:
    - Software License: misc/license.md
    - Enterprise Agreement: misc/enterprise_agreement.md
  - Changelog: misc/changelog.md
  - Legal:
    - Imprint: https://ipvx.io/rechtliches/impressum
    - Privacy Policy: https://ipvx.io/rechtliches/datenschutzbestimmungen

